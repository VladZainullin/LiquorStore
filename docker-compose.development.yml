name: "store"

services:
  database:
    image: postgres:14.8-alpine3.18
    container_name: database
    environment:
      POSTGRES_DB: "postgres"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "123456"
    volumes:
      - .\data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - database-api-bridge
  
  seq:
    image: datalust/seq:2024.3
    container_name: seq
    environment:
      - ACCEPT_EULA=Y
    ports:
      - 8020:80
      - 5341:5341
    volumes:
      - .\data:/var/lib/seq/data
  
  minio:
    image: 'bitnami/minio:latest'
    container_name: minio
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      - MINIO_ROOT_USER=minio-root-user
      - MINIO_ROOT_PASSWORD=minio-root-password
    networks:
      - minio-api-bridge
  
  api:
    image: web
    container_name: api
    build:
      context: .
      dockerfile: Web/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      Postgres__Host: "localhost"
      Postgres__Port: "5432"
      Postgres__Username: "postgres"
      Postgres__Password: "123456"
      Postgres__SearchPath: "public"
      Postgres_Database: "postgres"
      MinioOptions__AccessKey: "store"
      MinioOptions__SecretKey: "TYIkGFpnFTReu9wZzOtJ3Bh6JFiDRqSKfqyxSvkM"
      MinioOptions__Endpoint: "127.0.0.1:9000"
      MinioOptions__Ssl: "false"
    ports:
      - "7171:8080"
    depends_on:
      - database
      - seq
      - minio
    networks:
      - database-api-bridge
      - minio-api-bridge


networks:
  minio-api-bridge:
    driver: bridge
  database-api-bridge:
    driver: bridge