name: "store"

services:
  database:
    image: postgres:14.8-alpine3.18
    container_name: database
    environment:
      POSTGRES_DB: "postgres"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "123456"
    volumes:
      - .\data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - network
  
  seq:
    image: datalust/seq:2024.3
    container_name: seq
    environment:
      - ACCEPT_EULA=Y
    ports:
      - 8020:80
      - 5341:5341
    volumes:
      - .\data:/var/lib/seq/data
  
  api:
    image: web
    container_name: api
    build:
      context: .
      dockerfile: Web/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      "DATABASE_CONNECTION": "Host=localhost;Port=5432;Database=postgres;SearchPath=public;Username=postgres;Password=123456"
    ports:
      - "7171:8080"
    depends_on:
      - database
      - seq
    networks:
      - network

networks:
  network:
    driver: bridge